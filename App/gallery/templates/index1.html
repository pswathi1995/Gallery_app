<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="/media/css/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="/media/js/jquery.imagebox.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="main">
  <div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" rel="home" href="">GALLERY</a>
    </div>
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav">
        <li><a href="{%url 'upload' %}">Upload Image</a></li>
      </ul>
      <div class="col-sm-3 col-md-3 pull-right">
        <form class="navbar-form" role="search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="jquery-script-ads" style="margin:30px auto;" align="center">
      {% for queue in cont %}

<div class="imageWrapper">
 <img class="img img-test col-md-3 col-sm-3" data-url="/media/{{queue.pic}}" data-audio="/media/{{queue.audio_track}}" data-video ="/media/{{queue.video_track}}" data-description ="{{queue.discription}}" src="/media/{{queue.pic}}" data-toggle="modal" data-target="#exampleModal" >
<i class="material-icons" style="position: absolute;left:450px; top: 353px;z-index: 10;font-size: 45px; color:red" >volume_up</i>
<i class="material-icons" style="position: absolute;left:500px; top: 353px;z-index: 10;font-size: 45px ; color:red" >videocam</i></img>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New message</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <img class="img img-test" width="400px" height="300px" data-url="/media/{{queue.pic}}" src="/media/{{queue.pic}}"></img>
              <p>{{queue.discription}}</p>
              <audio src = "/media/{{queue.audio_track}}" controls></audio><br>
              <video src = "/media/{{queue.video_track}}" width="420" height="240" controls></video><br>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>
      {% endfor %}
<script>
$('#exampleModal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Button that triggered the modal
  var recipient = button.data('url') // Extract info from data-* attributes
  var audio = button.data('audio')
  var video = button.data('video')
  var description = button.data('description')
  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
  var modal = $(this)
  modal.find('.modal-title').text('New message to ' + recipient)
  modal.find('.modal-body img').attr({'src':recipient})
  modal.find('.modal-body audio').attr({'src':audio})
  modal.find('.modal-body video').attr({'src':video})
  //modal.find('.modal-body p').text(description)
})</script>
    </div>
  </div>
</body>
</html>
