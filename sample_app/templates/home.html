{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<style>
div.show {
    position: relative;
    bottom: -275px;
    left: 400px;
}
div.upload {
    position: relative;
    bottom: -230px;
    left: 600px;
}
body {
    background-image: url("{% static 'images/12.py' %}");
}
</style>
<body>
<div class="container">
	<form action="{%url 'display' %}">{%csrf_token%}	
	<div class="show">
		<button type="submit" class="btn btn-danger btn-lg">Show gallery</button>
	</div>
	</form>
	<form action="{%url 'upload' %}">{%csrf_token%}
	<div class="upload">
		<button type="submit" class="btn btn-danger btn-lg">Upload image</button>
	</div>
	</form>
</div>

</body>
</html>
