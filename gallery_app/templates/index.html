<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="/media/css/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="/media/js/jquery.imagebox.js"></script>
</head>
<body class="main">
  <div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" rel="home" href="">GALLERY</a>
    </div>
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav">
        <li><a href="{%url 'upload' %}">Upload Image</a></li>
      </ul>
      <div class="col-sm-3 col-md-3 pull-right">
        <form class="navbar-form" role="search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="jquery-script-ads" style="margin:30px auto;" align="center">
      {% for queue in cont %}
      <!-- Modal -->
      <div id="myModal{{forloop.counter}}" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <img class="img img-test" width="400px" height="300px" data-url="/media/{{queue.pic}}" src="/media/{{queue.pic}}"></img>
              <p>{{queue.discription}}</p>
              <audio src = "/media/{{queue.audio_track}}" controls></audio><br>
              <video src = "/media/{{queue.video_track}}" width="420" height="240" controls></video><br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
      <img class="img img-test col-md-5 col-sm-5" data-url="/media/{{queue.pic}}" src="/media/{{queue.pic}}" data-toggle="modal" data-target="#myModal{{forloop.counter}}" ></img>
      {% endfor %}
    </div>
  </div>
</body>
</html>
